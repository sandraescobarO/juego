<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel y tijera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        button{
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Piedra, Papel, o Tijeras</h1>
    <div class="">
        <button onclick="jugar('piedra')">Piedra</button>
        <button onclick="jugar('papel')">Papel</button>
        <button onclick="jugar('tijeras')">Tijeras</button>
    </div>
    <div id="resultado"></div>

    <script>
        function jugar(eleccionUsuario){
            const opciones = ['piedra', 'papel', 'tijeras'];
            const eleccionComputadora = opciones[Math.floor(Math.random()* opciones.length)];

            let resultado;
            
              if(eleccionUsuario === eleccionComputadora){
                resultado = "¡Es Un Empate!";
              } else if (
                (eleccionUsuario === 'piedra' && eleccionComputadora === 'tijeras') ||
                (eleccionUsuario === 'papel' && eleccionComputadora === 'piedra') ||
                (eleccionUsuario === 'tijeras' && eleccionComputadora === 'papel')

              ){
                resultado = "¡Tu ganas!";
        } else {
            resultado = "¡La Computadora Gana!";

        }
        
        document.getElementById('resultado').innerText =`Tú Elegiste ${eleccionUsuario}, la computadora eligió ${eleccionComputadora}. ${resultado}`;
    }
    </script>
</body>
</html>
